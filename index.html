<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Diccionario en Línea</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse Words</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Unlock the World of Spanish Words</h2>
            <p>Explore the meanings and pronunciations across different Spanish-speaking countries.</p>
            <div class="hero-search">
                <input type="text" id="search-input" placeholder="Search for a word...">
                <button onclick="searchWord()">Search</button>
            </div>
        </div>
    </section>

    <section class="dictionary">
        <div id="word-list">
            <!-- Words will be dynamically inserted here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
